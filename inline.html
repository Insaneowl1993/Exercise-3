<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline</title>
    <style>
        .red {
            color:red;
            background-color: blue;
        }
    </style>
</head>
<body>
    <header>
        <h1> Inline <span class="red">Elements</span></h1>\
        <img src="" alt="">
        <nav>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Main <em>Content</em></h2>
        <section>
            <h3>Section <strong>Title</strong></h3>
            <p>Section <quote>body</quote></p>
            <img src="" alt="">
        </section>
        <div>
            <h3>Div Title</h3>
            <p>Div body</p>
            <img src="" alt="">
        </div>
        <section>
            <form>A form here</form>
        </section>
    </main>

    
    
</body>
</html>
